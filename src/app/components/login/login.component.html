<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <!--Usuario-->
          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" class="form-control form-control-lg" 
            placeholder="Usuario" [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario"></label>
          </div>
          <!--Contraseña-->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password" required/>
            <label class="form-label" for="password"></label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox" checked />
              <label class="form-check-label" for="checkbox"> Recordar usuario </label>
            </div>            
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-outline-light btn-lg px-5">Iniciar sesión</button>       
        </form>        
      </div>
    </div>
  </div>
</section>
